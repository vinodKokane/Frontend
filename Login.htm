<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<style>
    input{
        width: 50%;
        border: 2px solid black;
        color: black;
        border-radius: 5px;
        font-size: 30px;
        
    }
    body{
        background-image: url(Images/SmoketreeDew_EN-US15933564921_1920x1200.jpg);
        background-size: 115%;
        background-position: -10px 0px;
    }
    h1{
        color: white;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
</style>
<body>
    <fieldset style="width: 500px;margin-left: 400px;height: 550px;background-color: transparent;border-radius: 20px;">
        <legend align="center">
            <h1>Login</h1>
        </legend>
        <div align="center">
            <form action="">
                <br/><br/>
                <label for=""><h1>UserName</h1></label>
                <br/><br/>
                <input type="text"/>
                <br/><br/>
                <label for=""><h1>Password</h1></label>
                <br/><br/>
                <input type="password"/>
                <br/><br/>
                <button style="width: 60%;padding: 5px;color: white;border:2px solid white;border-radius:10px;background-color: blue;margin: 10px;font-size: 30px;cursor: pointer;">Login</button>
            </form>
        </div>
    </fieldset>
</body>

</html>
